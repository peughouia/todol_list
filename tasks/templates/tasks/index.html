<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>DocList</title>
     <script src="https://unpkg.com/htmx.org@1.9.10"></script>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1>Doclist</h1>
        <div id="collection">
            {% for collection in collections %}
                {% include 'tasks/collections.html' with collection=collection %}
            {% endfor %}
        </div>
    <form method="POST" action="{% url 'add_collection' %}">
        {% csrf_token %}

        <input type="text" name="collection_name" placeholder="collection">
        <button hx-post = "{% url 'add_collection' %}"
                hx-target = "#collection"
                hx-swap = "beforeend"
                type="submit">Ajouter</button>

    </form>

    <form method="POST">
        {% csrf_token %}
        <input type="text" name="task-description" placeholder="tache">
        <button hx-post = "{% url 'add_task' %}"
                hx-target = "#tasks"
                hx-vals ='js:{collection: getCollectionFromUrl()}'
                hx-swap = "beforeend"
                type="submit">
            Ajouter
        </button>
    </form>


    <div>
       {% include "tasks/task.html" with tasks=tasks collection=collection %}
    </div>

<script>
    document.body.addEventListener("htmx:responseError", function(evt){
        alert(evt.detail.xhr.responseText);
    })


    function getCollectionFromUrl(){
        let url = new URL(window.location.href);
        let searchParams = url.searchParams;
        return searchParams.get("collection");
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
